<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>IMC Calculator</title>
  </head>
  <body>
    <h1 id="textoTopo">Visualizar tabela IMC</h1>
    <div class="container">
        <div class="containerConteudo">
            <div class="campo-resultado">
                <div class="conteudo-resultado">
                    <div id="tela">
                        <h1 id="numIMC">76</h1>
                    </div>
                    <p id="status">Great</p>
                    <progress id="barraProgresso" value="10" max="40"></progress>
                    <span id="medidas">Peso: 80kg | Altura: 186cm</span>
                </div>
            </div>
            <div class="campo-form">
                    <div class="conteudo-form">
                        <label for="peso">Peso (kg): </label>
                        <input id="peso" type="text" inputmode="numeric">
                        
                        <label for="altura">Altura (cm): </label>
                        <input id="altura" type="text" inputmode="numeric">
                        
                        <button id="btnCalc" onclick="calcularIMC()">Calcular IMC</button>
                    </div>
                    <p id="aviso">
                        <span style="color: red;">CASO NECESSÁRIO</span>
                        Por favor, para melhor funcionamento da calculadora, utilize ponto ( . ) ao invés de vírgula ( , ).
                    </p>
            </div>
        </div>
        </div>
  </body>
</html>
